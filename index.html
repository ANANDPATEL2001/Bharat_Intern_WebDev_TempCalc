<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>

    <!-- Below used for inncluding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">

    <!-- Below used for font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Below used for Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="temperature-converter">

            <!-- Mobile Icon -->
            <div class="mobile">
                <p id="current-time">Time</p>
            </div>

            <h2 class="title">Temperature Converter</h2>

            <!-- Showing Result Below -->
            <div class="result">
                <div>
                    <span class="result-heading">Result (celsius)</span>
                    <h4 class="temp-value" id="celsius"></h4>
                </div>

                <div>
                    <span class="result-heading">Result (fahrenheit)</span>
                    <h4 class="temp-value" id="fahrenheit"></h4>
                </div>

                <div>
                    <span class="result-heading">Result (kelvin)</span>
                    <h4 class="temp-value" id="kelvin"></h4>
                </div>
            </div>

            <!-- Input Fields -->
            <div class="degree-type">
                <!-- For Degree -->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" id="degree" name="degree">
                </div>

                <!-- Options Selection -->
                <div class="temp-field">
                    <label for="temp_type">Type</label>
                    <select name="temperature" id="temp_type" autocomplete="on">
                        <option value="celsius" id="celsius_option">celsius</option>
                        <option value="fahrenheit" id="fahrenheit_option">fahrenheit</option>
                        <option value="kelvin" id="kelvin_option">kelvin</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>
        </div>
    </div>




    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
